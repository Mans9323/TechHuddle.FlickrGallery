<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!images"><em>Loading...</em></p>

<table class='table' *ngIf="images">
    <thead>
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let image of images">
            <td>{{ image.title }}</td>
            <td>{{ image.description }}</td>
            <td>{{ image.author }}</td>
            <td>{{ image.tags }}</td>
        </tr>
    </tbody>
</table>
